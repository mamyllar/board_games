{% extends "bg_app/base.html" %}

{% block page_header %}
    <h1>Games</h1>
{% endblock page_header %}

{% block content %}
<ul>
    {% for game in games %}
        <li><h3>
            <a href="{% url 'bg_app:game' game.id %}">{{ game }}</a> 
        </h3></li>
    {% empty %}
        <li><h3>No games have been added yet.</li></h3>
    {% endfor %}
</ul>


<h3><a href="{% url 'bg_app:new_game' %}">
    <button name="submit" style="color:brown">Add a new game</button>
        <input type="hidden" name="next" value="{% url 'bg_app:index' %}" />
    </a></h3>

{% endblock content %}
