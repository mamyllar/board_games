{% extends "bg_app/base.html" %}

{% block content %}

    <p><a href="{% url 'bg_app:game' game.id %}">{{ game }}</a></p>

    <p>Make a new loan:</p>

    <form action="{% url 'bg_app:new_loan' game.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }} 
        <button name="submit", style="color:brown">Borrow</button>
    </form>

{% endblock content %}
